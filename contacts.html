<html>
    <head>
        <link rel="stylesheet" href="css/contacts.css">
        <link rel="icon" href="images/ufo-website-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://kit.fontawesome.com/4841caa164.css" crossorigin="anonymous">
        <title>
            Contacts
        </title>

    </head>

    <body>
        <input type="text" class="input-box" placeholder="Search">
        <button id="contact-btn" type="button" class="new-contact-btn">
            <span class="button__text"></span>
            <span class="button__icon"> 
                <ion-icon name="person-add-outline"></ion-icon>
            </span>
        </button>
        <button id="logout-btn" type="button" class="logout-btn">
            <span class="button__text"></span>
            <span class="button__icon">
                <ion-icon name="log-out-outline"></ion-icon>
            </span>
        </button>
        <table class="styled-table" width="90%" >
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr style="color: aliceblue;">
                    <td>Dom</td>
                    <td>Finch</td>
                    <td>domfinch@hotmail.com</td>
                    <td>670-846-2625</td>
                    <td>
                        <button id="delete-btn" type="button" class="btn">
                            <span class="button__text"></span>
                            <span class="button__icon">
                                <ion-icon name="trash-outline"></ion-icon>
                            </span>
                        </button>

                        <button id="edit-btn" type="button" class="btn">
                            <span class="button__text"></span>
                            <span class="button__icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                        </button>
                    </td>
                </tr>
                <tr class="active-row">
                    <td>Melissa</td>
                    <td>5150</td>
                </tr>
                
            </tbody>
        </table>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
