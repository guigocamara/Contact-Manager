<html>
<head>
<title>Sign Up Form</title>
<link rel="stylesheet" href="css/newuser.css">
</head>
    <body>
        <div class="sign-up-form">
            <img src="images/alien-user-icon.png">
            <h1>New User</h1>
            <form>
            <i class="fa-solid fa-user-alien"></i>
            <input type="text" class="input-box" placeholder="First Name">
            <input type="text" class="input-box" placeholder="Last Name">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <button type="button" class="signup-btn">Enter</button>
            </form>
        </div>
    </body>
</html>
